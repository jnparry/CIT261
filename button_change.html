<!doctype html>
<html>
    <head>
        <title>Button Change</title>
        
        <script>
            function showCongratulations(buttonPressed) {
                document.getElementById("result_display").innerHTML = 
                    "Congratulations, you did it!<p>You got the page to update!</p>"
                buttonPressed.innerHTML = "Click Me Again!"
            }
        </script>
        
        <style></style>
    </head>

    <body>
        <button onclick="showCongratulations(this)">Click Me!</button>
        <section>
            <p id="result_display"></p>
        </section>
    </body>
</html>
