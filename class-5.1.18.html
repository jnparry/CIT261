<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Class Calculator</title>
        <meta name="viewport" content="width-devide-width, initial-scale=1">
        
        <script>
            function add() {
                p1 = parseInt(document.getElementById("input_one").value)
                p2 = parseInt(document.getElementById("input_two").value)
                sum = p1 + p2                
                document.getElementById("result").innerHTML = p1 + " + " + p2 + " = " + sum
            }
            
            function sub() {
                p1 = document.getElementById("input_one").value * 1
                p2 = document.getElementById("input_two").value * 1
                dif = p1 - p2  
                document.getElementById("result").innerHTML = p1 + " - " + p2 + " = " + dif
            }
            
            function mul() {
                p1 = document.getElementById("input_one").value * 1
                p2 = document.getElementById("input_two").value * 1
 
                result = p1 * p2
                document.getElementById("result").innerHTML = p1 + " × " + p2 + " = " + result
            }
            
            function div() {
                p1 = document.getElementById("input_one").value * 1
                p2 = document.getElementById("input_two").value * 1
                
                if (p2 == 0) {
                    document.getElementById("result").innerHTML = "Cannot divide by zero."
                }
                else {
                    result = p1 / p2
                    document.getElementById("result").innerHTML = p1 + " ÷ " + p2 + " = " + result
                }
            }
            
            function clearInputs () {
                document.getElementById("input_one").value = null
                document.getElementById("input_two").value = null
                document.getElementById("result").innerHTML = null
            }
        </script>
        
        <style>
            body {
                background-color: gainsboro;
                color: mediumblue;
            }
            button {
                font-size: 13px;
                margin: 3px;
                color: mediumblue;
            }
            
            input {
                margin: 3px;
                color: mediumblue;
            }
        </style>
    </head>
    
    <body>
        <input type="number" id="input_one">
        <input type="number" id="input_two">
        <section>
            <button onclick="add()"> + </button>
            <button onclick="sub()"> - </button>
            <button onclick="mul()"> × </button>
            <button onclick="div()"> ÷ </button>
            <button onclick="clearInputs()">Clear</button>
            <br>
            Result:
            <span id="result"></span>
        </section>
    </body>
</html>
