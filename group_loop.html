<!DOCTYPE html>
<html>
    <head>
        <title>Group Loop</title>
        
        <script>
            function checkNumber() {
                var someNumbers = [25, 11, -2, 14, "This isn't a number.", -1, 10]
                for (var i = 0; i < 7; i++) {
                    var numberAsText = someNumbers[i]
                    var aNumber = parseInt(numberAsText)
                
                    if (numberAsText != "" && !isNaN(aNumber)) {
                        var remainder = Math.abs(aNumber % 2)
                        if (aNumber == 0) {
                            document.getElementById("result_display").innerHTML += "<p>0 is neither even nor odd.</p>"
                        }
                        else if (remainder == 0) {
                            document.getElementById("result_display").innerHTML += "<p>" + numberAsText + " is even.</p>"
                        }
                        else {
                            document.getElementById("result_display").innerHTML += "<p>" + numberAsText + " is odd.</p>"
                        }
                    }
                    else { 
                        document.getElementById("result_display").innerHTML += "<p>Please enter a number.</p>"
                    }
                }
            }
        </script>
        
        <style>
            body {
                background-color: lightgray;
            }
            
            input {
                border: none;
                border-radius: 5px;
                box-shadow: 0px 0px 5px #666666 inset;
                height: 25px;
                width: 200px;
                text-indent: 5px;
            }
        </style>
    </head>
    
    <body>
        <h1>Even or Odd?</h1>
        <button onclick="checkNumber()">Check It!</button>
        <section id="result_display"></section>
    </body>
</html>
