    <script>
        var array = ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"];
        for (var i = 0; i < array.length; i++) {
            console.log(array[i]);
        }
        
        var numbers = [100, 34, 123, 676, 3, 43];
        
        console.dir(array); // additional info
        
        for (let color of array) { // another way to array output
            console.log(color);
        }
        
        // example of map
        const newArray = numbers.map(function(number) {
            return number * -1;   
        });
        
        const newColors = array.map(function(oldColor) {
            return oldColor + " change";
        });
        
        console.log(newArray);
        console.log(newColors);
        
        // example of map with arrow function declaration
        const negNumbers = numbers.map(number => number * -1);

        const myColors = array.map(changeColor => changeColor + " change 2");
        
        console.log(myColors);
        
        // another function declaration with arrows
        var functionName = (number) => {
            console.log(number * -2);
        }
        
        functionName(50);
    </script>
